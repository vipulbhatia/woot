<div class="row">
  <div class="col-md-3">
    <textarea class="chat" #chat=""></textarea>
  </div>
  <div class="col-md-9">
    <div class="terminal"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 form-group">
    <input type="text" #message="" style="width:100%;" (keyup.enter)="send()"/>
  </div>
  <div class="col-md-2 btn-group">
    <button class="btn btn-primary" (click)="send()">Send</button>
  </div>
</div>
